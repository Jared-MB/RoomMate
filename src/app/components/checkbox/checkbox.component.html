<div class="flex items-center gap-x-2 mb-2">
    <input [id]="htmlFor" type="checkbox" [checked]="value" (change)="onCheckboxChange($event)"

    <label-component [htmlFor]="htmlFor">
        <ng-content></ng-content>
    </label-component>
</div>
